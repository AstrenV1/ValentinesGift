<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="hearts-container"></div>

    <section id="intro-screen">
        <div id="gift-box" class="box">
            <div class="lid">
                <div class="bow">
                    <div class="bow-left"></div>
                    <div class="bow-right"></div>
                    <div class="bow-center"></div>
                </div>
                <div class="lid-shadow"></div>
            </div>
            <div class="box-body">
                <div class="ribbon-vertical"></div>
            </div>
        </div>

        <div class="input-group">
            <label for="name-input">WHO IS THIS FOR?</label>
            <input type="text" id="name-input" placeholder="Enter Name..." autocomplete="off">
        </div>
        
        <button id="action-btn" class="pixel-btn">
            OPEN GIFT
        </button>

        <div class="message-box">
            Type your name above to unlock
        </div>
    </section>

    <section id="main-content" class="hidden">
        <h1 class="main-title">HAPPY VALENTINES</h1>
        
        <h2 id="personal-greeting" class="subtitle"></h2>
        
        <div class="card-grid">
            
            <div class="pixel-card blue-theme">
                <div class="card-header">OUR SONG</div>
                <div class="card-body">
                    <div class="cassette">
                        <div class="cassette-label">
                            <div class="tape-circles">
                                <div class="circle"></div>
                                <div class="circle"></div>
                            </div>
                            <span class="tape-text">SIDE A</span>
                        </div>
                    </div>
                    <p class="song-title">Just The Way You Are ...</p>
                    <div class="video-placeholder">
                        <iframe 
                            id="youtube-frame"
                            width="100%" 
                            height="100%" 
                            src="" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <div class="pixel-card white-theme">
                <div class="card-header">A LETTER</div>
                <div class="card-body letter-body">
                    <div class="polaroid">
                        <img id="polaroid-img" src="" alt="Us" class="polaroid-img">
                        <span class="caption">Forever & Always</span>
                    </div>
                    <div class="letter-text">
                        <p id="letter-content">Loading your letter...</p>
                    </div>
                    </div>
            </div>

            <div class="pixel-card pink-theme">
                <div class="card-header">FOR YOU</div>
                <div class="card-body center-content">
                    
                    <div id="surprise-placeholder" class="canvas-placeholder">
                        [ Empty Canvas ]
                    </div>

                    <img id="surprise-img" src="" alt="Surprise!" class="hidden surprise-img-style">

                    <p class="small-text">A unique surprise, selected just for you.</p>
                    
                    <button id="reveal-btn" class="pixel-btn-small green-btn">Reveal Surprise</button>
                </div>
            </div>

        </div>

        <footer class="footer">
            Made with <span style="color:red">❤️</span> and Pixel Art
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
